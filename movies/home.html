<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Movie Recommender</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter font for a modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* Custom CSS for the canvas and general layout */
    body {
      font-family: 'Inter', sans-serif;
      overflow: hidden; /* Prevent body scroll due to canvas */
    }
    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1; /* Send canvas to background */
      display: block;
    }
    .container {
      position: relative;
      z-index: 1; /* Keep content above canvas */
      max-width: 600px;
      margin: 40px auto; /* Adjust margin for better centering */
      background: transparent; /* Slightly transparent background */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px); /* Frosted glass effect */
    }
    /* Loading spinner styles */
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #3b82f6; /* Tailwind blue-500 */
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
  </style>
</head>
<body class="bg-gray-900 text-gray-800 flex items-center justify-center min-h-screen">
  <!-- Canvas for Three.js background -->
  <canvas id="bg-canvas"></canvas>

  <div class="container">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-900">AI Movie Recommender</h1>

    <div class="mb-4">
      <label for="genre-select" class="block text-sm font-medium text-gray-700 mb-1">Choose your favorite Genre:</label>
      <select id="genre-select" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-base bg-white appearance-none">
        <option value="">-- Select Genre --</option>
        <option value="action">Action</option>
        <option value="comedy">Comedy</option>
        <option value="drama">Drama</option>
        <option value="sci-fi">Sci-Fi</option>
        <option value="romance">Romance</option>
      </select>
    </div>

    <div class="mb-6">
      <label for="actor-select" class="block text-sm font-medium text-gray-700 mb-1">Kannada Film Actors:</label>
      <select id="actor-select" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-base bg-white appearance-none">
        <option value="">-- Select Actor --</option>
        <option value="Puneeth">Puneeth Rajkumar</option>
        <option value="Darshan">Darshan</option>
        <option value="Sudeep">Sudeep (Kichcha Sudeep)</option>
        <option value="Yash">Yash (Rocking Star Yash)</option>
        <option value="ShivaRajkumar">Shiva Rajkumar</option>
        <option value="RishabShetty">Rishab Shetty</option>
        <option value="RakshitShetty">Rakshit Shetty</option>
        <option value="Dhananjaya">Dhananjaya (Daali)</option>
        <option value="Ganesh">Ganesh</option>
        <option value="Upendra">Upendra (Uppi)</option>
        <option value="DrRajkumar">Dr. Rajkumar</option>
        <option value="Vishnuvardhan">Vishnuvardhan</option>
        <option value="Ambareesh">Ambareesh</option>
        <option value="ShankerNag">Shanker Nag</option>
        <option value="AnantNag">Anant Nag</option>
        <option value="TigerPrabakar">Tiger Prabakar</option>
        <option value="Lokesh">Lokesh</option>
      </select>
    </div>

    <button onclick="getRecommendations()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
      Get Recommendations
    </button>

    <div id="recommendations" class="recommendation-list mt-8">
      <!-- Recommendations will be displayed here -->
    </div>
  </div>

  <!-- Three.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Main script file -->
  <script src="script.js"></script>
</body>
</html>
